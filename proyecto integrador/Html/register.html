                    <!-- Asumo que al salir, se va a mostrar la pagina de login-->

        </nav>
    </header>

    <body>
        <section>
            <h1>CREA TU CUENTA</h1>
            <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>
            <!-- Que campos ademas de la password deberian ser obligatorios???-->
            <form action="https://formspree.io/f/xqkvqprw" method="post">
                <label for="name">Nombre:</label>
                <input name="name" id="name" type="text">
                <br><br>
                <label for="name">Apellido:</label>
                <input name="apellido" id="apellido" type="text">
                <br><br>
                <label for="email">Email:</label>
                <input name="email" id="email" type="email"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    title="Debe ser un formato correcto de email" placeholder="johndoe@correo.com">
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="***********" required>
                <br><br>
                <label for="password">Repita Contraseña:</label>
                <input type="password" id="repetir_password" name="repetir_password" placeholder="***********" required>
                <br><br>
                <button type="submit">Registrar</button>
                <input type="checkbox" name="si" id="si" value="si">
                <label for="terms_and_condiciones">Acepto <a href="">Términos y Condiciones</a></label>
            </form>
        </section>
    </body>
